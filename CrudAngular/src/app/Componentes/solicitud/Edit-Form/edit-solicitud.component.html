
<h2 class="text-center">Edit Form</h2>
<div class="container-fluid page-body-wrapper">
  <div class="main-panel">
    <div class="content-wrapper">
      <div class="row">
        <div class="col-md-4 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Formulario</h4>
              <p class="card-description">
                Formulario para editar una Solicitud
              </p>
              <form  class="container py-5" [formGroup]="updateForm" (ngSubmit)="guardarEditS()">

                <input  formControlName="fecha" id="fecha" type="text" class="form-control"  placeholder="fecha" aria-label="fecha">
                <input  formControlName="id_proveedor" id="id_proveedor" type="text" class="form-control"  placeholder="Proveedor" aria-label="id_proveedor">
                <input  formControlName="id_estado" id="id_estado" type="text" class="form-control"  placeholder="Estado" aria-label="id_estado">

                <div class="row">
                  <label class="text-center">Datos del Solicitante</label>
                  <div class="col">
                    <input  formControlName="solicitante" id="solicitante" type="text" class="form-control"  placeholder="solicitante" aria-label="solicitante">
                  </div>
                  <div class="col">
                    <input  formControlName="cedula" id="cedula" type="text" class="form-control" placeholder="Cedula" aria-label="cedula">
                  </div>
                  <div class="col">
                    <input  formControlName="tel" id="tel" type="text" class="form-control" placeholder="Telefono" aria-label="tel">
                  </div>
                  <div class="col">
                    <input  formControlName="dire" id="dire" type="text" class="form-control" placeholder="Direccion" aria-label="dire">
                  </div>
                </div>
                <div class="row">
                  <label class="text-center">Datos de la solicitud</label>
                <div class="col-sm-12">
                  <div class="form-group">
                    <label class="control-label col-sm-2">Asunto</label>
                    <div class="col-sm-10">
                      <input  formControlName="asunto" id="asunto" type="text" class="form-control" rows="2">
                    </div>
                  </div>
                </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label class="col-sm-4 control-label">Monto Solicitado</label>
                    <div class="col-sm-8">
                      <input  formControlName="montoS" id="montoS" type="text" class="date-start ml-5 form-control" placeholder="Monto Solicitado">
                    </div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label class="col-sm-4 control-label">Monto Aprobado</label>
                    <div class="col-sm-8">
                      <input ormControlName="montoA" id="montoA" type="text" class="date-end ml-5 form-control  col-sm-8" placeholder="Monto Aprovado">
                    </div>
                  </div>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-outline-success bi bi-check2 " >Guardar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-8 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Vista previa</h5>
              <div class="container text-center">
                <div class="row">
                  <div class="container" >
                    <h1>TABLA SOLICITUDES</h1>
                    <div class="row g-3">
                      <div class="col ">
                        <input class="form-control mb-3"  type="text"  placeholder="Buscar.."   [(ngModel)]="filterSolicitud" name="filterSolicitud"  role="search"  placeholder="Buscar" aria-label="Search">
                      </div>
                    </div>
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Fecha</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Asunto</th>
                            <th scope="col">Proveedor</th>
                            <th scope="col">Estado</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let solicitud of listSolicitud | filterSolicitud:  filterSolicitud; let i = index ">
                            <td>{{solicitud.fecha}}</td>
                            <th>{{solicitud.solicitante}}</th>
                            <td>{{solicitud.asunto}}</td>
                            <td>{{solicitud.nombre}}</td>
                            <td>
                                  <span *ngIf="solicitud.id_estado ==1 else elseBlock" class="badge text-bg-success">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
                                      <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                      <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
                                    </svg>
                                  </span>
                                  <ng-template #elseBlock>
                                    <span class="badge text-bg-warning"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-diamond" viewBox="0 0 16 16">
                                      <path d="M6.95.435c.58-.58 1.52-.58 2.1 0l6.515 6.516c.58.58.58 1.519 0 2.098L9.05 15.565c-.58.58-1.519.58-2.098 0L.435 9.05a1.482 1.482 0 0 1 0-2.098L6.95.435zm1.4.7a.495.495 0 0 0-.7 0L1.134 7.65a.495.495 0 0 0 0 .7l6.516 6.516a.495.495 0 0 0 .7 0l6.516-6.516a.495.495 0 0 0 0-.7L8.35 1.134z"/>
                                      <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"/>
                                    </svg></span>
                                  </ng-template>
                            </td>
                          </tr>
                        </tbody>
                      </table>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
